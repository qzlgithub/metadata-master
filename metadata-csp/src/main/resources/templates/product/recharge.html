<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title>客户中心 - 元数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <meta name="robots" content="index,follow"/>
    <meta name="application-name" content="bootcss.com"/>
    <meta property="qc:admins" content="1603466166416277433363757477167"/>
    <!-- Site CSS -->
    <link rel="stylesheet" href="/static/layui-v2.2.5/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/site.min.css" rel="stylesheet"/>
    <link href="/static/css/animate.min.css" rel="stylesheet"/>
    <link href="/static/css/base.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>
    <link href="/static/css/common.css" rel="stylesheet"/>
    <link href="/static/plugins/paging/css/paging.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/picker-date-range/dateRange.css"/>
</head>

<body data-spy="scroll" data-target="#myScrollspy">
<div th:include="common :: top"></div>
<div class="masthead pb0"></div>
<div class="container mt45 mb20">
    位置：<a href="/home.html">主页</a> > <a href="/product/mine.html">我的服务</a> > <span class="col2">历史充值</span>
</div>

<div class="container mt20 mb20 bg-white">
    <div class="row development">
        <div th:include="product-common :: left"></div>
        <div class="col-lg-10 col-sm-10 col-md-10 bd-left">
            <div class="mt30 pl10 pr10 pb30">
                <div class="border-title">历史充值记录</div>
                <ul class="search-list clearfix border-b2 pb15 mt20">
                    <li>产品服务：
                        <select id="product-sel" class="select-list" lay-search="">
                            <option value="">全部</option>
                            <option th:each="o : ${productDict}" th:value="${o.key}" th:text="${o.value}"
                                    th:selected="${o.key} eq ${productId}"></option>
                        </select>
                    </li>
                    <li>
                        统计时间：
                        <div class="ta_date" id="div_date1">
                            <span class="date_title" id="date"></span>
                            <a class="opt_sel" id="input_trigger" href="javascript:;">
                                <i class="i_orderd"></i>
                            </a>
                        </div>
                    </li>
                    <li>
                        <input type="hidden" id="from-date" th:value="${fromDate}"/>
                        <input type="hidden" id="to-date" th:value="${toDate}"/>
                        <button class="check-button" id="search">查询</button>
                    </li>
                </ul>
                <div class="clearfix mt30">
                    <span class="fr mb10">
                        <i class="col2 mr10">一次最多导出<em>1000</em>条</i>
                        <a href="javascript:" class="add-button ml10" onclick="rechargeExport()">导出</a>
                    </span>
                </div>
                <table class="layui-table mt10">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>充值单号</th>
                        <th>产品服务</th>
                        <th>充值类型</th>
                        <th>充值金额</th>
                        <th>产品服务余额</th>
                        <th>合同编号</th>
                    </tr>
                    </thead>
                    <tbody id="data-list">
                    </tbody>
                </table>
                <div class="box mt30" id="pagination"></div>
            </div>
        </div>
    </div>
</div>

<div th:include="common :: footer"></div>
<div th:include="common :: right"></div>


<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui-v2.2.5/layui.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.unveil.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.scrollUp.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.matchHeight-min.js"></script>
<script type="text/javascript" src="/static/js/site.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-touch-slider.js"></script>
<script type="text/javascript" src="/static/js/lanrenzhijia.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
<script type="text/javascript" src="/static/js/toc.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/md5.js"></script>
<script type="text/javascript" src="/static/plugins/paging/js/paging.js"></script>
<script type="text/javascript" src="/static/picker-date-range/dateRange.js"></script>
<script type="text/javascript" src="/static/business/recharge.js"></script>
</body>
</html>

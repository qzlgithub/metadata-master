    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body id="login" style="background-color:#2273c6">
<div id="login-wrapper" class="png_bg">
    <div th:include="website/common :: top"></div>
    <div id="login-top"></div>
    <div id="login-content" class="pt35 important">
        <div class="tc fz-24 mb15">登录</div>
        <p class="clearfix">
            <label>用户名：</label>
            <input class="text-input" type="text" id="username" title=""/>
        </p>
        <p class="clearfix mt25 mb25 position-r" id="pwd-show">
            <label>密　码：</label>
            <input class="text-input" type="password" id="enc-passcode" title=""/>
            <i class="close-eye icon" id="hide-pass" style="right: 11px;"></i>
        </p>
        <p class="clearfix mt25 mb25 position-r" id="pwd-hide" style="display: none;">
            <label>密　码：</label>
            <input class="text-input" type="text" id="dec-passcode" title=""/>
            <i class="open-eye icon" id="show-pass" style="right: 11px;"></i>
        </p>
        <p class="clearfix">
            <label>验证码：</label>
            <input type="text" id="captcha-code" class="text-input text_auth" maxlength="6" title=""/>
            <a class="img_auth">
                <img id='captcha' align='absmiddle' onclick="changeImage()" th:src="${imageCaptcha}"/>
            </a>
        </p>
        <p class="mt20" style="padding-left: 66px;">
            <input id="user-login" class="button" type="button" value="登 录"
                   style="padding: 10px 20px; width: 100%; font-size: 18px!important;"/>
        </p>
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui-v2.2.5/layui.js"></script>
<script type="text/javascript" src="/static/js/md5.js"></script>
<script type="text/javascript" src="/static/business/index.js"></script>
<script type="text/javascript">
    $("#head-login").hide();
</script>
</body>
</html>

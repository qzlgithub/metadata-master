    <div id="login-content" class="pt35 important">
        <div class="tc fz-24 mb15">登录</div>
        <form id="login_form">
            <p class="clearfix">
                <label>用户名：</label>
                <input class="text-input" type="text"/>
            </p>
            <p class="clearfix mt25 mb25 position-r" id="oldpwd1">
                <label>密　码：</label>
                <input class="text-input" type="password"/>
                <i class="close-eye icon" id="oldpwd-close" style="right: 62px;"></i>
            </p>
            <p class="clearfix mt25 mb25 position-r" id="oldpwd2" style="display: none;">
                <label>密　码：</label>
                <input class="text-input" type="text"/>
                <i class="open-eye icon" id="oldpwd-open" style="right: 62px;"></i>
            </p>
            <p class="clearfix">
                <label>验证码：</label>
                <input type="text" id="code" class="text-input text_auth" name="code" maxlength="6"/>
                <a class="img_auth">
                    <img id='yzmimg' align='absmiddle' onclick="alter()" src="code.aspx"/>
                </a>
            </p>
            <p class="clearfix mt20"><label>&nbsp;</label><input type="checkbox" name="remembermeadmin"
                                                                 id="remembermeadmin" style="width:15px;"/><label
                    style="width:80px; color:black; line-height:14px;">记住登录</label></p>
            <p class="mt20">
                <input class="button" type="submit" style="padding: 10px 20px;  width: 100%; font-size:18px!important;"

                                                                                                       value="login"
                                                                                                       onclick="location.href = 'http://www.288118.com/'"
                                                                                                       id="action"
                                                                                                       name="action"/>
            </p>
        </form>

</div>
<script src="../js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#oldpwd-open").click(function() {
            $("#oldpwd1").show();
            $("#oldpwd2").hide();
        });
        $("#oldpwd-close").click(function() {
            $("#oldpwd1").hide();
            $("#oldpwd2").show();
        });
    });
</script>

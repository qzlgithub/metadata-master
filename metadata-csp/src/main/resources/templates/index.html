<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>短信运营管理平台</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/css/site.min.css" rel="stylesheet"/>
    <link href="/css/animate.min.css" rel="stylesheet"/>
    <link href="/css/base.css" rel="stylesheet"/>
    <link href="/css/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/login.css" media="all"/>
</head>
<body id="login" style="background-color:#2273c6">
<div id="login-wrapper" class="png_bg">
    <!--header-->
    <div class="navbar navbar-inverse navbar-fixed-top mb0 header1">
        <div class="container header-mt10">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm navbar-logo" href="index.html"><i class="header-logo"></i></a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">热门API</a></li>
                    <li><a href="#">行业解决方案</a></li>
                    <li><a href="#">关于元数据</a></li>
                    <li class="active"><a th:href="@{/index.html}">客户登录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header end-->
    <div id="login-top"></div>
    <div id="login-content" class="pt35 important">
        <div class="tc fz-24 mb15">登录</div>
        <p class="clearfix">
            <label>用户名：</label>
            <input class="text-input" type="text" id="username"/>
        </p>
        <p class="clearfix mt25 mb25 position-r" id="pwd-show">
            <label>密　码：</label>
            <input class="text-input" type="password" id="enc-passcode" value=""/>
            <i class="close-eye icon" id="hide-pass" style="right: 62px;"></i>
        </p>
        <p class="clearfix mt25 mb25 position-r" id="pwd-hide" style="display: none;">
            <label>密　码：</label>
            <input class="text-input" type="text" id="dec-passcode" value=""/>
            <i class="open-eye icon" id="show-pass" style="right: 62px;"></i>
        </p>
        <p class="clearfix">
            <label>验证码：</label>
            <input type="text" id="captcha-code" class="text-input text_auth" maxlength="6"/>
            <a class="img_auth">
                <img id='captcha' align='absmiddle' onclick="changeImage()" th:src="${imageCaptcha}"/></a>
        </p>
        <p class="mt20">
            <input id="user-login" class="button" type="button" value="登 录"
                   style="padding: 10px 20px; width: 100%; font-size: 18px!important;"/>
        </p>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/md5.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script type="text/javascript">
    var message;
    layui.config({
        base: '../../static/build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
    });
</script>
</body>
</html>

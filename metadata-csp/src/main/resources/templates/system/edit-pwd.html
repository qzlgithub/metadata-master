    位置：<a href="/home.html"> 主页</a> > <span class="col2">设置中心</span>

<div class="container mt20 mb20 bg-white">
    <div class="row development">
        <div th:include="system :: left"></div>
        <div class="col-lg-10 col-sm-10 col-md-10 bd-left" style="height: 600px;">
            <div class="mt30 pl10 pr10 pb30">
                <div class="border-title">安全设置</div>
            </div>
            <div class="mb30 w60 margin-auto">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col1">*</i>旧密码：</label>
                    <div class="layui-input-block" id="org-enc-pwd">
                        <input type="password" id="org-enc-password" placeholder="当前账号密码"
                               class="layui-input position-r"/>
                        <i class="close-eye icon" id="org-show"></i>
                    </div>
                    <div class="layui-input-block" id="org-dec-pwd" style="display: none">
                        <input type="text" id="org-dec-password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"
                               placeholder="当前账号密码" class="layui-input position-r"/>
                        <i class="open-eye icon" id="org-hide"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col1">*</i>新密码：</label>
                    <div class="layui-input-block" id="new-enc-pwd">
                        <input type="password" id="new-enc-password" placeholder="密码由6-20位字母数字组成"
                               class="layui-input position-r"/>
                        <i class="close-eye icon" id="new-show"></i>
                    </div>
                    <div class="layui-input-block" id="new-dec-pwd" style="display: none">
                        <input type="text" id="new-dec-password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"
                               placeholder="密码由6-20位字母数字组成"
                               class="layui-input position-r"/>
                        <i class="open-eye icon" id="new-hide"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col1">*</i>重复密码：</label>
                    <div class="layui-input-block" id="repeat-enc-pwd">
                        <input type="password" id="repeat-enc-password" placeholder="重复密码"
                               class="layui-input position-r"/>
                        <i class="close-eye icon" id="repeat-show"></i>
                    </div>
                    <div class="layui-input-block" id="repeat-dec-pwd" style="display: none">
                        <input type="text" id="repeat-dec-password" placeholder="重复密码"
                               onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"
                               class="layui-input position-r"/>
                        <i class="open-eye icon" id="repeat-hide"></i>
                    </div>
                </div>
                <div class="layui-form-item tc">
                    <button class="layui-btn ml20" id="change-pwd" style="width: 55%;">确定修改</button>
                </div>
            </div>
        </div>
    </div>
</div>

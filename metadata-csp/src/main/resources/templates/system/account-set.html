<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title>客户中心 - 元数据</title>
    <link rel="stylesheet" href="/static/layui-v2.2.5/css/layui.css" media="all"/>
    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/site.min.css"/>
    <link rel="stylesheet" href="/static/css/animate.min.css"/>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
</head>

<body data-spy="scroll" data-target="#myScrollspy">
<div th:include="common :: top"></div>
<div class="masthead pb0"></div>
<div class="container mt45 mb20">
    位置：<a href=""> 主页</a> > <span class="col2">设置中心</span>
</div>
<div class="container mt20 mb20 bg-white">
    <div class="row development">
        <div th:include="system-common :: left"></div>
        <div class="col-lg-10 col-sm-10 col-md-10 bd-left">
            <div class="mt30 pl10 pr10 pb30">
                <div class="border-title">安全设置</div>

                <ul class="account-set-list mt20">
                    <li class="clearfix row">
                        <span class="w25">登录密码</span>
                        <span class="w65">当前为初始密码，为确保安全，请修改</span>
                        <span class="edit w10 cp" id="editpwd">修改</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:include="common :: footer"></div>
<div th:include="common :: right"></div>
<div id="change-password" style="display: none" th:include="common :: password"></div>

<div id="edit-pwd" style="display: none">
    <!--form-->
    <div class="layui-layer-title">修改密码</div>
    <div class="mb30">
        <form class="layui-form">
            <div class="m30">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col1">*</i>旧密码：</label>
                    <div class="layui-input-block" id="oldpwd1">
                        <input type="password" name="username" placeholder="请输入" class="layui-input position-r"/>
                        <i class="close-eye icon" id="oldpwd-close"></i>
                    </div>
                    <div class="layui-input-block" id="oldpwd2" style="display: none">
                        <input type="text" name="username" placeholder="请输入" class="layui-input position-r"/>
                        <i class="open-eye icon" id="oldpwd-open"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col1">*</i>新密码：</label>
                    <div class="layui-input-block" id="newpwd1">
                        <input type="password" name="username" placeholder="请输入" class="layui-input position-r"/>
                        <i class="close-eye icon" id="newpwd-close"></i>
                    </div>
                    <div class="layui-input-block" id="newpwd2" style="display: none">
                        <input type="text" name="username" placeholder="请输入" class="layui-input position-r"/>
                        <i class="open-eye icon" id="newpwd-open"></i>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui-v2.2.5/layui.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.unveil.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.scrollUp.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.matchHeight-min.js"></script>
<script type="text/javascript" src="/static/js/site.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-touch-slider.js"></script>
<script type="text/javascript" src="/static/js/lanrenzhijia.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
<script type="text/javascript" src="/static/js/toc.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/md5.js"></script>
<script>
    var message;
    layui.config({
        base: '../build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
        $('#editpwd').on('click', function() {
            layer.open({
                title: false,
                type: 1,
                content: $('#edit-pwd'),
                area: ['500px'],
                shadeClose: true
            });
        });
    });
    $(document).ready(function() {
        $("#oldpwd-open").click(function() {
            $("#oldpwd1").show();
            $("#oldpwd2").hide();
        });
        $("#oldpwd-close").click(function() {
            $("#oldpwd1").hide();
            $("#oldpwd2").show();
        });
        $("#newpwd-open").click(function() {
            $("#newpwd1").show();
            $("#newpwd2").hide();
        });
        $("#newpwd-close").click(function() {
            $("#newpwd1").hide();
            $("#newpwd2").show();
        });
    });
</script>
</body>
</html>

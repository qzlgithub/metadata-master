<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div th:include="common :: top"></div>

    <div class="layui-side layui-bg-black kit-side" th:include="customer::left"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--面包屑-->
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/client/index.html">客户管理<span class="layui-box">&gt;</span></a>
            <a href="/client/index.html">客户管理<span class="layui-box">&gt;</span></a>
            <a><cite>添加客户</cite></a>
        </div>
        <!--面包屑 end-->
        <div class="p20">
            <div class="w40 m30">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>账号：</label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username" placeholder="请输入" autocomplete="off"
                               class="layui-input" onblur="checkUsername()"/>
                        <i class="col3 pl10" id="usernameTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item mb0">
                    <label class="layui-form-label"><i class="col3">*</i>公司名称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="corpName" name="corpName" placeholder="请输入" autocomplete="off"
                               class="layui-input" onblur="checkCorpName()"/>
                        <i class="col3 pl10" id="corpNameTip" style="display: none"></i>
                        <i class="col3 pl10 cp" id="sameCompany">查看5家相似的公司</i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司简称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="shortName" name="shortName" placeholder="请输入" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>所属行业：</label>
                    <div class="layui-input-block clearfix">
                        <div style="width: 50%; float: left;">
                            <select id="parentIndustryId" name="modules" onchange="getSubIndustry()"
                                    class="select-list" style="width: 98%">
                                <option th:each="ind:${parentIndustry}" th:value="${ind.id}"
                                        th:text="${ind.name}"></option>
                            </select>
                        </div>
                        <div style="width: 50%; float: left;">
                            <select id="industryId" name="modules" class="select-list" style="width: 98%">
                                <option th:each="ind:${industry}" th:value="${ind.id}" th:text="${ind.name}"></option>
                            </select>
                        </div>
                        <i class="col3 pl10" id="parentIndustryTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>联系人：</label>
                    <div class="layui-input-block">
                        <input type="tel" id="name" name="contact" placeholder="请输入" autocomplete="off"
                               class="layui-input" onblur="checkContact()"/>
                        <i class="col3 pl10" id="contactTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>联系电话：</label>
                    <div class="layui-input-block">
                        <input type="text" id="phone" name="phone" placeholder="请输入" autocomplete="off"
                               class="layui-input" onblur="checkPhone()"/>
                        <i class="col3 pl10" id="phoneTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email" placeholder="请输入" autocomplete="off"
                               class="layui-input" onblur="checkEmail()"/>
                        <i class="col3 pl10" id="emailTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>社会信用代码：</label>
                    <div class="layui-input-block">
                        <input type="text" id="license" name="license" placeholder="请输入" autocomplete="off"
                               class="layui-input" onblur="checkLicense()"/>
                        <i class="col3 pl10" id="licenseTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号状态：</label>
                    <div class="layui-input-block layui-form">
                        <input type="radio" name="enabled" value="1" title="正常" checked=""/>
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>正常</span>
                        </div>
                        <input type="radio" name="enabled" value="0" title="冻结"/>
                        <div class="layui-unselect layui-form-radio">
                            <i class="layui-anim layui-icon"></i><span>冻结</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mt40">
                <div class="layui-input-block">
                    <button id="save" class="layui-btn" onclick="createUser()">保存</button>
                </div>
            </div>
            <div class="fb ml100">创建账号默认密码为

<!--查看公司  提示层-->

    <!--form-->
    <div class="layui-layer-title">相似企业</div>
    <div class="mb30">
        <form class="layui-form" action="">
            <div class="m30">
                <div class="tc fz-14" id="thisCorpName"></div>
                <div class="col2 mt20" id="sameTotal"></div>
                <!--table-->
                <table cellspacing="0" cellpadding="0" border="0" class="layui-table mt20">
                    <thead>
                    <tr>
                        <th>公司名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>邮箱</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody id="sameCompanyBody"></tbody>
                </table>
                <!--table end-->
            </div>
            <div class="layui-form-item tc">
                <button class="layui-btn" lay-submit="" onclick="submit()" lay-filter="demo1">关闭</button>
            </div>
        </form>
    </div>
    <!--form end-->
</div>

<!--提示层 end-->

<script>
    var message;
    layui.config({
        base: '../../static/build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
        $('#checkcompany').on('click', function() {
            layer.open({
                title: false,
                type: 1,
                content: $('#check-company'),
                area: ['700px'],
                shadeClose: true
            });

    });
</script>
<script>
    /*$(function() {
        $("#password").text(get_random_str(9));
    });*/
    function checkUsername() {
        var username = $("#username").val();
        if(username !== "") {
            $.get(
                "/client/check",
                {"username": username},
                function(data) {
                    if(data.exist === 1) {
                        $("#usernameTip").text("该用户名已被注册！");
                        $("#usernameTip").show();
                    }
                    else {
                        $("#usernameTip").text("恭喜，该用户名可用！");
                        $("#usernameTip").show();

                    }
                }
            );
        }
        else {
            $("#usernameTip").text("用户名不能为空");
            $("#usernameTip").show();
        }
    }
    function checkCorpName() {
        var corpName = $("#corpName").val();
        if(corpName == "") {
            $("#corpNameTip").text("公司名称不能为空！");
            $("#corpNameTip").show();
        }else{
            $("#corpNameTip").text("");
            $("#corpNameTip").hide();
        }
    }
    function checkContact() {
        var contact = $("#name").val();
        if(contact == "") {
            $("#contactTip").text("联系人不能为空！");
            $("#contactTip").show();
        }else{
            $("#contactTip").text("");
            $("#contactTip").hide();
        }
    }
    function checkPhone() {
        var phone = $("#phone").val();
        var reg1 = new RegExp("^([0-9]{3,4}-)?[0-9]{7,8}$");//检测固话
        var reg2 = new RegExp("^1[34578]\\d{9}$");//检测移动电话
        if(phone !== "") {
            if(reg1.test(phone)||reg2.test(phone)) {
                $("#phoneTip").text("");
                $("#phoneTip").hide();
            }
            else {
                $("#phoneTip").text("联系电话格式错误！");
                $("#phoneTip").show();
            }
        }
        else {
            $("#phoneTip").text("联系电话不能为空！");
            $("#phoneTip").show();
        }
    }
    function checkEmail() {
        var email = $("#email").val();
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
        if(email !== "") {
            if(reg.test(email)) {
                $("#emailTip").text("");
                $("#emailTip").hide();
            }
            else {
                $("#emailTip").text("邮箱格式不正确！");
                $("#emailTip").show();
            }
        }
    }
    function checkLicense() {
        var email = $("#license").val();
        var reg = new RegExp("^[0-9A-HJ-NPQRTUWXY]{2}\\d{6}[0-9A-HJ-NPQRTUWXY]{10}$");
        if(email !== "") {
            if(reg.test(email)) {
                $("#licenseTip").text("");
                $("#licenseTip").hide();
            }
            else {
                $("#licenseTip").text("社会信用代码格式不正确！");
                $("#licenseTip").show();
            }
        }
        else {
            $("#licenseTip").text("社会信用代码不能为空！");
            $("#licenseTip").show();
        }
    }
    var sc_str = "<tr><td>#{corpName}</td>" +
        "<td>#{name}</td>" +
        "<td>#{phone}</td>" +
        "<td>#{email}</td>" +
        "<td>#{registerDate}</td></tr>";
    $("#sameCompany").click(function() {
        var corpName = $("#corpName").val();
        $("#thisCorpName").text(corpName);
        $.get(
            "/client/same",
            {
                "name": corpName.replace(/有限/g, "").replace(/公司/g, "").replace(/责任/g, "").replace(/股份/g, "")
            },
            function(data) {
                $("#sameCompanyBody").empty();
                var list = data.list;
                for(var i in list) {
                    var tr = sc_str.replace("#{corpName}", list[i].corpName).replace("#{name}", list[i].name)
                    .replace("#{phone}", list[i].phone).replace("#{email}", list[i].email)
                    .replace("#{registerDate}", list[i].registerDate);
                    $("#sameCompanyBody").append(tr);
                }
                $("#sameTotal").text("共" + data.total + "家");
                layer.open({
                    title: false,
                    type: 1,
                    content: $('#check-company'),
                    area: ['700px'],
                    shadeClose: true
                });
            }
        );
    });

    function getSubIndustry() {
        var parentId = $("#parentIndustryId").val();
        if(parentId !== "") {
            $.get(
                "/system/industry/childList",
                {"industryId": parentId},
                function(data) {
                    $("#industryId").empty();
                    for(var d in data) {
                        $("#industryId").append('<option value="' + data[d].id + '">' + data[d].name + '</option>');
                    }
                }
            )
        }
        else {
            $("#industryId").empty();
        }
    }

    function createUser() {
        console.log("account: " + $("#username").val() + "\ncorpName: " + $("#corpName").val() + "\nshortName: " +
            $("#shortName").val() + "\nindustryId: " + $("#industryId").val() + "\nname: " + $("#name").val()
            + "\nphone: " + $("#phone").val() + "\nemail: " + $("#email").val() + "\nlicense: " + $("#license").val()
            + "\nenabled: " + $("input[name='enabled']:checked").val());
        $.ajax({
            type: "POST",
            url: "/client/addition",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "username": $("#username").val(),
                "password": MD5($("#password").text()),
                "corpName": $("#corpName").val(),
                "shortName": $("#shortName").val(),
                "industryId": $("#industryId").val(),
                "name": $("#name").val(),
                "phone": $("#phone").val(),
                "email": $("#email").val(),
                "license": $("#license").val(),
                "enabled": $("input[name='enabled']:checked").val()
            }),
            success: function(data) {
                if(data.errCode != '000000') {
                    layer.msg("操作失败:"+data.errMsg);
                }
                else {
                    layer.msg("操作成功!",{
                        time: 2000
                    },function(){
                        window.location.href = "/client/index.html";
                    });
                }
            }
        });
    }
</script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>管理后台</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="/static/layui-v2.2.5/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/build/css/app.css" media="all"/>
    <link rel="stylesheet" href="/static/css/style.css" media="all"/>
    <link rel="stylesheet" href="/static/css/base.css" media="all"/>
    <link rel="stylesheet" href="/static/css/common.css" media="all"/>
</head>
<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">

    <div th:include="common :: top"></div>

    <div class="layui-side layui-bg-black kit-side" th:include="customer::left"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--面包屑-->
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/client/index.html">客户管理</a>
            <a class="cp" th:href="'/client/detail.html?clientId=' + ${clientId}" th:text="${corpName}"></a>
            <a><cite>充值记录</cite></a>
        </div>
        <!--面包屑 end-->
        <div class="p20 layui-form">
            <!--搜索-->
            <ul class="search-list clearfix border-b2 pb25">
                <li>
                    产品名称：
                    <div class="inline-flex" style="width: 180px">
                    <select class="select-list" name="product" id="product">
                        <option value="">全部</option>
                        <option th:each="p : ${productDict}" th:value="${p.id}" th:text="${p.name}"
                                th:selected="${p.id eq productId}"></option>
                    </select>
                    </div>
                </li>
                <li class="clearfix">
                    时间：
                    <div class="layui-inline">
                        <input type="text" class="layui-input" name="start-time" id="start-time" placeholder="yyyy-MM-dd"/>
                    </div>
                    -
                    <div class="layui-inline">
                        <input type="text" class="layui-input" name="end-time" id="end-time" placeholder="yyyy-MM-dd"/>
                    </div>
                </li>
                <li>
                    <input type="hidden" name="client-id" id="client-id" th:value="${clientId}"/>
                    <a class="layui-btn" lay-submit="" lay-filter="search">查询</a>
                </li>
            </ul>
            <!--搜索 end-->
            <!--功能操作-->
            <div class="clearfix mt20">
                <span class="fr">
                    一次最多导出1000条
                    <a href="#" class="add-button" onclick="exportToExcel()">导出</a>
                </span>
            </div>
            <table class="layui-table" id="data-table"></table>
        </div>
    </div>

    <div class="layui-footer" th:include="common :: copyright"></div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/layui-v2.2.5/layui.js"></script>
<script type="text/javascript" src="/static/js/logout.js"></script>
<script type="text/javascript" src="/static/js/md5.js"></script>
<script type="text/javascript" src="/static/js/password.js"></script>
<script type="text/javascript" src="/static/js/product.recharge.list.js"></script>
</body>
</html>

                <div class="layui-form-item">

                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>公司简称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="shortName" name="shortName" placeholder="请输入" th:value="${shortName}"

                <div class="layui-form-item">

                    <div class="layui-input-block clearfix">
                        <div style="width: 50%; float: left;">
                            <select id="parentIndustry" name="parentIndustry" onchange="fetchIndustry()" class="select-list" style="width: 98%">
                                <option th:each="parent:${parentIndustryList}" th:value="${parent.id}"
                                        th:text="${parent.name}"

                            </select>

                        <div style="width: 50%; float: left;">

                                <option th:each="child:${childIndustryList}" th:value="${child.id}"
                                        th:text="${child.name}" th:selected="${child.id} eq ${industryId}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>联系人：</label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="name" autocomplete="off"
                               class="layui-input" th:value="${name}" onblur="checkContact()"/>
                        <i class="col3 pl10" id="contactTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>联系电话：</label>
                    <div class="layui-input-block">
                        <input type="text" id="phone" name="phone" placeholder="请输入"
                               autocomplete="off" class="layui-input" th:value="${phone}" onblur="checkPhone()"/>
                        <i class="col3 pl10" id="phoneTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email" placeholder="请输入"
                               autocomplete="off" class="layui-input" th:value="${email}" onblur="checkEmail()"/>
                        <i class="col3 pl10" id="emailTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>社会信用代码：</label>
                    <div class="layui-input-block">
                        <input type="text" id="license" name="license" placeholder="请输入"
                               autocomplete="off" class="layui-input" th:value="${license}" onblur="checkLicense()"/>
                        <i class="col3 pl10" id="licenseTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号状态：</label>
                    <div class="layui-input-block layui-form">
                        <input type="radio" name="clientEnabled" value="1" title="正常"
                               th:checked="${userStatus} == 1"/>
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                            <span>正常</span>
                        </div>
                        <input type="radio" name="clientEnabled" value="0" title="冻结"
                               th:checked="${userStatus} == 0"/>
                        <div class="layui-unselect layui-form-radio">
                            <i class="layui-anim layui-icon"></i>
                            <span>冻结</span>
                        </div>
                        <div class="col3" style="display: inline-flex; vertical-align: middle; margin-top: 5px;">
                            (冻结后账号不可登录，服务中断)</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账户状态：</label>
                    <div class="layui-input-block layui-form">
                        <input type="radio" name="accountEnabled" value="1" title="正常"
                               th:checked="${accountStatus} == 1"/>
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                            <span>正常</span>
                        </div>
                        <input type="radio" name="accountEnabled" value="0" title="冻结"
                               th:checked="${accountStatus} == 0"/>
                        <div class="layui-unselect layui-form-radio">
                            <i class="layui-anim layui-icon"></i>
                            <span>冻结</span>
                        </div>
                        <div class="col3" style="display: inline-flex; vertical-align: middle; margin-top: 5px;">
                            (冻结后账户余额不可用)</div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mt40">
                <div class="layui-input-block">
                    <input type="hidden" id="clientId" th:value="${clientId}"/>
                    <button class="layui-btn" onclick="editClient()" style="display: block">保存</button>
                </div>

<script>
    var sc_str = "<tr><td>#{corpName}</td>" +
        "<td>#{name}</td>" +
        "<td>#{phone}</td>" +
        "<td>#{email}</td>" +
        "<td>#{registerDate}</td></tr>";
    $("#sameCompany").click(function() {
        var corpName = $("#corpName").val();
        $("#thisCorpName").text(corpName);
        $.get(
            "/client/same",
            {
                "name": corpName.replace(/有限/g, "").replace(/公司/g, "").replace(/责任/g, "").replace(/股份/g, ""),
                "id": $("#clientId").val()
            },
            function(data) {
                $("#sameCompanyBody").empty();
                var list = data.list;
                for(var i in list) {
                    var tr = sc_str.replace("#{corpName}", list[i].corpName).replace("#{name}", list[i].name)
                    .replace("#{phone}", list[i].phone).replace("#{email}", list[i].email)
                    .replace("#{registerDate}", list[i].registerDate);
                    $("#sameCompanyBody").append(tr);
                }
                $("#sameTotal").text("共" + data.total + "家");
                layer.open({
                    title: false,
                    type: 1,
                    content: $('#check-company'),
                    area: ['700px'],
                    shadeClose: true
                });
            }
        );
    });

    function fetchIndustry() {
        $.get(
            "/config/industry",
            {"parentId": $("#parentIndustry").val()},
            function(data) {
                $("#industry").empty();
                for(var d in data) {
                    $("#industry").append('<option value="' + data[d].id + '">' + data[d].name + '</option>');
                }
            }
        )
    }

    function editClient() {
        console.log("corpName: " + $("#corpName").val() + "\nshortName: " + $("#shortName").val() + "\nindustryId: "
            + $("#industry").val() + "\nname: " + $("#name").val() + "\nphone: " + $("#phone").val()
            + "\nemail: " + $("#email").val() + "\nlicense: " + $("#license").val()
            + "\nuserEnabled: " + $("input[name='clientEnabled']:checked").val()
            + "\naccountEnabled: " + $("input[name='accountEnabled']:checked").val());
        $.ajax({
            type: "POST",
            url: "/client/modification",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "clientId": $("#clientId").val(),
                "corpName": $("#corpName").val(),
                "shortName": $("#shortName").val(),
                "industryId": $("#industry").val(),
                "name": $("#name").val(),
                "phone": $("#phone").val(),
                "email": $("#email").val(),
                "license": $("#license").val(),
                "userEnabled": $("input[name='clientEnabled']:checked").val(),
                "accountEnabled": $("input[name='accountEnabled']:checked").val()
            }),
            success: function(data) {
                if(data.errCode != '000000') {
                    layer.msg("操作失败:"+data.errMsg);
                }
                else {
                    layer.msg("操作成功", {
                        time: 2000
                    }, function(){
                        window.location.href = "/client/index.html";
                    });
                }
            }
        });
    }

    function checkCorpName() {
        var corpName = $("#corpName").val();
        if(corpName == "") {
            $("#corpNameTip").text("公司名称不能为空！");
            $("#corpNameTip").show();
        }else{
            $("#corpNameTip").text("");
            $("#corpNameTip").hide();
        }
    }
    function checkContact() {
        var contact = $("#name").val();
        if(contact == "") {
            $("#contactTip").text("联系人不能为空！");
            $("#contactTip").show();
        }else{
            $("#contactTip").text("");
            $("#contactTip").hide();
        }
    }
    function checkPhone() {
        var phone = $("#phone").val();
        var reg1 = new RegExp("^([0-9]{3,4}-)?[0-9]{7,8}$");//检测固话
        var reg2 = new RegExp("^1[34578]\\d{9}$");//检测移动电话
        if(phone !== "") {
            if(reg1.test(phone)||reg2.test(phone)) {
                $("#phoneTip").text("");
                $("#phoneTip").hide();
            }
            else {
                $("#phoneTip").text("联系电话格式错误！");
                $("#phoneTip").show();
            }
        }
        else {
            $("#phoneTip").text("联系电话不能为空！");
            $("#phoneTip").show();
        }
    }
    function checkEmail() {
        var email = $("#email").val();
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
        if(email !== "") {
            if(reg.test(email)) {
                $("#emailTip").text("");
                $("#emailTip").hide();
            }
            else {
                $("#emailTip").text("邮箱格式不正确！");
                $("#emailTip").show();
            }
        }
    }
    function checkLicense() {
        var email = $("#license").val();
        var reg = new RegExp("^[0-9A-HJ-NPQRTUWXY]{2}\\d{6}[0-9A-HJ-NPQRTUWXY]{10}$");
        if(email !== "") {
            if(reg.test(email)) {
                $("#licenseTip").text("");
                $("#licenseTip").hide();
            }
            else {
                $("#licenseTip").text("社会信用代码格式不正确！");
                $("#licenseTip").show();
            }
        }
        else {
            $("#licenseTip").text("社会信用代码不能为空！");
            $("#licenseTip").show();
        }
    }
</script>

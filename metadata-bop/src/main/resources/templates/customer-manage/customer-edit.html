<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>管理后台</title>
    <link rel="stylesheet" href="../../static/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="../../static/build/css/app.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/style.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/base.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" media="all"/>
</head>

<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div th:include="common :: top"></div>

    <div class="layui-side layui-bg-black kit-side" th:include="customer::left"></div>

    <div class="layui-body">
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/client/index.html">客户管理<span class="layui-box">&gt;</span></a>
            <a href="/client/index.html">客户管理<span class="layui-box">&gt;</span></a>
            <a><cite>编辑客户</cite></a>
        </div>
        <div class="p20">
            <div class="w40 m30">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号：</label>
                    <div class="layui-input-block col2" th:text="${username}">账号</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>公司名称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="corpName" name="corpName" placeholder="请输入"
                               autocomplete="off" class="layui-input" th:value="${corpName}" onblur="checkCorpName()"/>
                        <i class="col3 pl10" id="corpNameTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>公司简称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="shortName" name="shortName" placeholder="请输入" th:value="${shortName}"
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>所属行业：</label>
                    <div class="layui-input-block clearfix">
                        <div style="width: 50%; float: left;">
                            <select id="parentIndustry" name="parentIndustry" onchange="fetchIndustry()"
                                    class="select-list" style="width: 98%">
                                <option th:each="parent:${industryParentDict}" th:value="${parent.key}"
                                        th:text="${parent.value}"
                                        th:selected="${parent.key} eq ${parentIndustryId}"></option>
                            </select>
                        </div>

                        <div style="width: 50%; float: left;">
                            <select id="industry" name="industry" class="select-list" style="width: 98%">
                                <option th:each="child:${industryDict}" th:value="${child.key}"
                                        th:text="${child.value}" th:selected="${child.key} eq ${industryId}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="col3">*</i>社会信用代码：</label>
                    <div class="layui-input-block">
                        <input type="text" id="license" name="license" placeholder="请输入"
                               autocomplete="off" class="layui-input" th:value="${license}" onblur="checkLicense()"/>
                        <i class="col3 pl10" id="licenseTip" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号状态：</label>
                    <div class="layui-input-block layui-form">
                        <input type="radio" name="clientEnabled" value="1" title="正常"
                               th:checked="${userStatus} == 1"/>
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                            <span>正常</span>
                        </div>
                        <input type="radio" name="clientEnabled" value="0" title="冻结"
                               th:checked="${userStatus} == 0"/>
                        <div class="layui-unselect layui-form-radio">
                            <i class="layui-anim layui-icon"></i>
                            <span>冻结</span>
                        </div>
                        <div class="col3" style="display: inline-flex; vertical-align: middle; margin-top: 5px;">
                            (冻结后账号不可登录，服务中断)
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人：</label>
                    <div class="layui-input-block layui-form">
                        <span class="layui-btn layui-btn-primary" style="background-color:#fff" id="addcontacts"><i
                                class="layui-icon"></i>添加联系人</span>
                        <em class="col3">至少添加一位联系人</em>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block layui-form">
                        <table cellspacing="0" cellpadding="0" border="0" class="layui-table mt20">
                            <tbody id="contact-list">
                            <tr th:each="o : ${contacts}" th:id="${o.id}">
                                <td th:text="${o.name}" th:id="'name-' + ${o.id}"></td>
                                <td th:text="${o.position}" th:id="'position-' + ${o.id}"></td>
                                <td th:text="${o.phone}" th:id="'phone-' + ${o.id}"></td>
                                <td th:text="${o.email}" th:id="'email-' + ${o.id}"></td>
                                <td>
                                    <span class="mr30">
                                        <a href="#" class="edit-contact" th:attr="data-id=${o.id}">编辑</a></span>
                                    <span class="mr30">
                                        <a href="#" class="del del-contact" th:attr="data-id=${o.id}">删除</a></span>
                                    <span class="layui-form">
                                        <input type="checkbox" title="常用" th:checked="${o.isGeneral == 1}"
                                               th:id="'isGeneral-' + ${o.id}"/>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mt40">
                <div class="layui-input-block">
                    <input type="hidden" id="clientId" th:value="${clientId}"/>
                    <button class="layui-btn" onclick="editClient()" style="display: block">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer" th:include="common :: copyright"></div>
</div>


<!--查看公司  提示层-->
<div id="check-company" class="modal">
    <!--form-->
    <div class="layui-layer-title">相似企业</div>
    <div class="mb30">
        <!--<form class="layui-form" action="">-->
        <div class="m30">
            <div class="tc fz-14" id="thisCorpName"></div>
            <div class="col2 mt20" id="sameTotal"></div>
            <!--table-->
            <table cellspacing="0" cellpadding="0" border="0" class="layui-table mt20">
                <thead>
                <tr>
                    <th>公司名称</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>邮箱</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody id="sameCompanyBody"></tbody>
            </table>
            <!--table end-->
        </div>
        <div class="layui-form-item tc">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="layer.closeAll()">关闭</button>
        </div>
        <!--</form>-->
    </div>
    <!--form end-->
</div>
<!--提示层 end-->

<!--修改密码  提示层-->
<div id="editpwd-manage" class="modal" th:include="resetPoint :: point"></div>

<div id="div-contact" class="modal">
    <div class="layui-layer-title">联系人</div>
    <div class="m30">
        <div class="m30 mt0 mr40">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>联系人：</label>
                <div class="layui-input-block">
                    <input type="tel" id="add-name" placeholder="" autocomplete="off" class="layui-input"/>
                    <i class="col3 pl10" id="tip-add-name" style="display: none"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>职位：</label>
                <div class="layui-input-block">
                    <input type="text" id="add-position" placeholder="" autocomplete="off" class="layui-input"/>
                    <i class="col3 pl10" id="tip-add-position" style="display: none"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>联系电话：</label>
                <div class="layui-input-block">
                    <input type="text" id="add-phone" placeholder="" autocomplete="off" class="layui-input"/>
                    <i class="col3 pl10" id="tip-add-phone" style="display: none"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系邮箱：</label>
                <div class="layui-input-block">
                    <input type="text" id="add-email" placeholder="" autocomplete="off" class="layui-input"/>
                    <i class="col3 pl10" id="tip-add-email" style="display: none"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设为常用：</label>
                <div class="fl">
                    <input type="checkbox" id="add-chief" title="常用联系人" lay-skin="primary"/>
                    <i class="col3 pl10" id="tip-add-chief" style="display: none"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="add_contact">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/md5.js}"></script>
<script type="text/javascript" th:src="@{/js/password.js}"></script>
<script type="text/javascript" th:src="@{/js/client-edit.js}"></script>

</body>
</html>

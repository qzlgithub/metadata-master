<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>管理后台</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="../../static/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../static/build/css/app.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/style.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/base.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" media="all"/>
</head>

<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div th:include="common :: top"></div>

    <div class="layui-side layui-bg-black kit-side" th:include="customer::left"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--面包屑-->
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/client/index.html">客户管理<span class="layui-box">&gt;</span></a>
            <a href="/client/index.html">客户管理<span class="layui-box">&gt;</span></a>
            <a><cite>客户管理</cite></a>
        </div>
        <!-- 面包屑 end -->
        <div class="p20">
            <!--搜索-->
            <ul class="search-list clearfix border-b2 pb25">
                <li>
                    公司名称：<input type="text" id="corpName" name="corpName" placeholder="请输入" class="search-input"/>
                </li>
                <li>
                    公司简称：
                    <input type="text" id="shortName" name="shortName" placeholder="请输入" class="search-input"/>
                </li>
                <li>
                    账号：<input type="text" id="username" name="username" placeholder="请输入" class="search-input"/>
                </li>
                <li>
                    所在行业：
                    <select id="parentIndustryId" name="parentIndustryId" class="select-list"
                            onchange="getSubIndustry()">
                        <option value="">全部</option>
                        <option th:each="industry:${industryList}" th:value="${industry.id}"
                                th:text="${industry.name}"></option>
                    </select>
                    <select id="industryId" name="industryId" class="select-list">
                        <option value="">全部</option>
                    </select>
                </li>
                <li>账号状态：
                    <select id="enabled" name="enabled" class="select-list">
                        <option value="" selectd="selected">全部</option>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </li>
                <li>
                    <button type="button" class="check-button" onclick="searchClientList()">查询</button>
                </li>
            </ul>
            <!--搜索 end-->
            <!--功能操作-->
            <div class="clearfix mt20">
                批量操作
                <a href="#" class="cz-button ml5" onclick="batchChangeStatus(0)">冻结账号</a>
                <a href="#" class="cz-button ml10 mr10" onclick="batchChangeStatus(1)">解冻账号</a>
                <a href="#" class="cz-button mr10" onclick="batchDeleted()">停用</a>
                <a href="#" class="cz-button" onclick="batchResetPwd()">重置密码</a>
                <a th:href="@{/client/addition.html}" class="fr add-button">添加客户</a>
            </div>
            <!--功能操作 end-->
            <!--table-->
            <div class="layui-form">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"/>
                        </th>
                        <th>编号</th>
                        <th>客户账号</th>
                        <th>公司名称</th>
                        <th>公司简称</th>
                        <th>所在行业</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>商务经理</th>
                        <th>子账号(个)</th>
                        <th>注册日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="dataBody"><!-- TODO data here --></tbody>
                </table>
            </div>
            <!--table end-->
            <!--page-->
            <div class="layui-table-tool mt20">
                <div class="layui-inline layui-table-page" id="layui-table-page1">
                    <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-1">
                        <a id="prevPage" href="javascript:gotoPrev();" class="layui-laypage-prev layui-disabled">
                            <i class="layui-icon">&#xe603;</i>
                        </a>
                        <span id="frontPages"></span>
                        <span class="layui-laypage-curr">
                            <em class="layui-laypage-em"></em>
                            <em id="currentPage">1</em>
                        </span>
                        <span id="nextPages"></span>
                        <a id="nextPage" href="javascript:gotoNext();" class="layui-laypage-next layui-disabled">
                            <i class="layui-icon">&#xe602;</i>
                        </a>
                        <span id="total" class="layui-laypage-count">共 0 条</span>
                        <span id="pages" class="layui-laypage-count">共 0 页</span>
                        <input type="hidden" id="pageNum" value="1"/>
                        <input type="hidden" id="totalPage" value="0"/>
                        <span class="layui-laypage-limits">
                            <select id="pageSize" lay-ignore="" onchange="searchClientList()">
                                <option value="15" selected="selected">15 条/页</option>
                                <option value="30">30 条/页</option>
                                <option value="50">50 条/页</option>
                            </select>
                        </span>
                        <span class="layui-laypage-skip">
                            到第<input type="text" id="userPageNum" min="1" value="1" class="layui-input"/>页
                        </span>
                        <span class="layui-laypage-skip">
                            <button type="button" class="layui-laypage-btn" onclick="gotoPage()">确定</button>
                        </span>
                    </div>
                </div>
            </div>
            <!--page end-->
        </div>
    </div>

    <div class="layui-footer" th:include="common :: copyright"></div>
</div>

<!--子账号  提示层-->
<div id="child-account" class="modal">
    <div class="layui-layer-title" id="child-account-title">子账号列表</div>
    <div class="mb30">
        <div class="m30">
            <div class="tc fz-14" id="thisCorpName"></div>
            <div class="col2 mt20" id="sameTotal"></div>
            <table cellspacing="0" cellpadding="0" border="0" class="layui-table mt20">
                <thead>
                <tr>
                    <th>账号</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="child-account-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <span class="mr30">
                            <a href="/client/edit.html?clientId=#{id}" class="edit" onclick="resetChildPwd()">重置密码</a>
                        </span>
                        <a href="/client/edit.html?clientId=#{id}" class="edit">查看消费</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-form-item tc">
            <button class="layui-btn" onclick="layer.closeAll()">关闭</button>
        </div>
    </div>
</div>
<!--提示层 end-->

<!-- 冻结/解冻账号提示层 -->
<div id="ban-div" class="modal">
    <div class="layui-layer-title" id="ban-title">冻结/解冻账号</div>
    <div class="mb30 layui-form">
        <div class="m30">
            <div class="layui-form-item">
                <label class="layui-form-label">原因：</label>
                <div class="layui-input-block">
                    <textarea id="ban-reason" placeholder="请输入原因" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="ban-client-id"/>
                <input type="hidden" id="ban-client-enabled"/>
                <input type="hidden" id="ban-type"/>
                <button class="layui-btn" onclick="banClient()">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 冻结/解冻账号提示层 -->

<div id="editpwd-manage" class="modal" th:include="resetPoint :: point"></div>

<script type="text/javascript" th:src="@{/js/password.js}"></script>

<script>
    var message;
    layui.config({
        base: '../../static/build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
        $('#chridAccount').on('click', function() {
            layer.open({
                title: false,
                type: 1,
                content: $('#chrid-account'),
                area: ['700px'],
                shadeClose: true
            });
        });
    });
    layui.use(['form', 'layer', 'jquery', 'laypage'], function() {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            laypage = layui.laypage,
            $ = layui.jquery;
        //全选
        form.on('checkbox(allChoose)', function(data) {
            console.log(13213213123);
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([corpName="show"])');
            child.each(function(index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
        //通过判断文章是否全部选中来确定全选按钮是否选中
        form.on("checkbox(choose)", function(data) {
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([corpName="show"])');
            var childChecked = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([corpName="show"]):checked')
            if(childChecked.length === child.length) {
                $(data.elem).parents('table').find('thead input#allChoose').get(0).checked = true;
            }
            else {
                $(data.elem).parents('table').find('thead input#allChoose').get(0).checked = false;
            }
            form.render('checkbox');
        })
    });
</script>
</body>
</html>

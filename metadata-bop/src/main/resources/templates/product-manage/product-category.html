</head>

<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div th:include="common :: top"></div>

    <div class="layui-side layui-bg-black kit-side" th:include="product::top"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--面包屑-->
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/product/index.html">产品管理<span class="layui-box">&gt;</span></a>
            <a href="/product/index.html">产品管理<span class="layui-box">&gt;</span></a>
            <a><cite>产品类别管理</cite></a>
        </div>
        <!--面包屑 end-->
        <div class="p20">
            <!--功能操作-->
            <div class="clearfix mt20"><span id="productclass" class="fr add-button cp">产品类别添加</span></div>
            <!--功能操作 end-->
            <!--table-->
            <table cellspacing="0" cellpadding="0" border="0" class="layui-table mt20">
                <thead>
                <tr>
                    <th>类别编号</th>
                    <th>产品类别名称</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody id="dataBody">

                </tbody>
            </table>
            <!--table end-->
            <!--page-->
            <div class="box mt30" id="pagination"></div>
            <!--page end-->
        </div>
    </div>

    <div class="layui-footer" th:include="common :: copyright"></div>
</div>

<!--提示层-->
<div id="product-class" class="modal">
    <!--//<form>-->
    <div class="layui-layer-title">类别添加</div>
    <div class="mb30">
        <div class="m30">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>类型编号：</label>
                <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="required" id="productCode" placeholder="请输入"
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>类型名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" id="productName" placeholder="请输入"
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注说明：</label>
                <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入内容" id="productRemark"
                                  class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="addProductCategory()">添加</button>
            </div>
        </div>
    </div>
    <!--</form>-->
</div>
<!--编辑 提示层-->
<div id="edit-class" class="modal">
    <!--//<form>-->
    <div class="layui-layer-title">类别编辑</div>
    <div class="mb30">
        <div class="m30">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>类型编号：</label>
                <div class="layui-input-block">
                    <input type="text" name="code" value="" id="productCodeU" placeholder="请输入"
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="col3">*</i>类型名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="productNameU" placeholder="请输入"
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注说明：</label>
                <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入内容" id="productRemarkU"
                                  class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="editId"/>
                <button class="layui-btn" onclick="updateProductCategory();">保存</button>
            </div>
        </div>
    </div>
    <!--</form>-->
</div>


<!--提示层 end-->

        base: '../../static/build/js/'

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>管理后台</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="/static/layui-v2.2.5/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/build/css/app.css" media="all"/>
    <link rel="stylesheet" href="/static/css/style.css" media="all"/>
    <link rel="stylesheet" href="/static/css/base.css" media="all"/>
    <link rel="stylesheet" href="/static/css/common.css" media="all"/>
</head>

<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div th:include="common :: top"></div>

    <div class="layui-side layui-bg-black kit-side" th:include="system::left"></div>

    <div class="layui-body">
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/manager/index.html">系统管理</a>
            <a href="/manager/index.html">系统配置</a>
            <a><cite>其他设置</cite></a>
        </div>
        <div class="p20">
            <div class="w60 m30">
                <div class="layui-form-item">
                    <label class="layui-form-label">客户子账号数：</label>
                    <div class="layui-input-block w40">
                        <input type="text" placeholder="请输入" autocomplete="off" class="layui-input"
                               id="sub-user-qty" th:value="${CLIENT_SUB_USER_QTY}"/>
                        <i class="col3 pl10" style="display: none"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">官网客服QQ：</label>
                    <div class="layui-input-block w40">
                        <input type="text" placeholder="请输入" autocomplete="off" class="layui-input"
                               id="service-qq" th:value="${SERVICE_QQ}"/>
                        <i class="col3 pl10" style="display: none"></i>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mt40">
                <div class="layui-input-block">
                    <button class="layui-btn" id="setting-update">保存</button>
                </div>
            </div>
        </div>
        <div class="layui-footer" th:include="common :: copyright"></div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/layui-v2.2.5/layui.js"></script>
<script type="text/javascript" src="/static/js/logout.js"></script>
<script type="text/javascript" src="/static/js/md5.js"></script>
<script type="text/javascript" src="/static/js/password.js"></script>
<script>
    var message;
    layui.config({
        base: '../../static/build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({type: 'iframe'}).init();
        $('#pay').on('click', function() {
            layer.open({
                title: false,
                type: 1,
                content: '<img src="../../static/build/images/pay.png" />',
                area: ['500px', '250px'],
                shadeClose: true
            });
        });
    });
    $("#setting-update").click(function() {
        var subUserQty = $("#sub-user-qty").val();
        var serviceQQ = $("#service-qq").val();
        $.ajax({
            type: "post",
            url: "/config/global/setting",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
                "subUserQty": subUserQty,
                "serviceQQ": serviceQQ
            }),
            success: function(res) {
                if(res.errCode === '000000') {
                    layer.msg("保存成功");
                }
                else {
                    layer.msg("操作失败：" + res.errMsg);
                }
            }
        });
    });
</script>
</body>
</html>

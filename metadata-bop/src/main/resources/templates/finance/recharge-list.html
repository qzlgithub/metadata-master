<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>管理后台</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="../../static/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../static/build/css/app.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/style.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/base.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" media="all"/>
</head>

<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div th:include="common :: top"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--面包屑-->
        <div class="layui-breadcrumb breadcrumb-bg" style="visibility: visible;">
            <a href="/product/index.html">财务管理<span class="layui-box">&gt;</span></a>
            <a href="/product/index.html">核对管理<span class="layui-box">&gt;</span></a>
            <a><cite>充值记录</cite></a>
        </div>
        <!--面包屑 end-->
        <div class="p20">
            <!--搜索-->
             <ul class="search-list clearfix border-b2 pb25">
                 <li>
                     客户账号：
                     <input type="text" id="shortName" name="shortName" placeholder="请输入" class="search-input"/>
                 </li>
                 <li>选择充值类型：
                     <select name="modules" lay-verify="required" lay-search="" class="select-list">
                       <option value="">全部</option>
                       <option value="1">代充</option>
                       <option value="2">赔偿</option>
                       <option value="3">自充</option>
                       <option value="4">赠送</option>
                     </select>
                 </li>
                 <li>选择充值产品：
                     <div class="layui-inline">
                         <div class="layui-input-inline layui-form">
                             <select name="city" lay-verify="" lay-search="">
                                 <option value="010">layer</option>
                                 <option value="021">form</option>
                                 <option value="0571">layim</option>
                             </select>
                         </div>
                     </div>
                 </li>
                 <li class="position-r">选择时间：
                     <input type="text" class="date_picker date-input"/>
                     <i class="layui-icon fz-24 date-icon col4" style="right: 15px;">&#xe637;</i></li>
                 <li class="position-r">客户归属人：
                     <div class="layui-input-inline layui-form">
                         <select name="quiz2">
                             <option value="">请输入账号或名称</option>
                             <option value="1">张三</option>
                             <option value="2">里斯</option>
                             <option value="3">黎明</option>
                             <option value="4">张三</option>
                             <option value="5">张三</option>
                             <option value="1">张三</option>
                             <option value="2">里斯</option>
                             <option value="3">黎明</option>
                             <option value="4">张三</option>
                             <option value="5">张三</option>
                             <option value="1">张三</option>
                             <option value="2">里斯</option>
                             <option value="3">黎明</option>
                             <option value="4">张三</option>
                             <option value="5">张三</option>
                             <option value="1">张三</option>
                             <option value="2">里斯</option>
                             <option value="3">黎明</option>
                             <option value="4">张三</option>
                             <option value="5">张三</option>
                         </select>
                     </div>
                 </li>
                 <li><button class="check-button">查询</button></li>
             </ul>
            <!--搜索 end-->
            <!--功能操作-->
            <div class="clearfix mt20"><i class="fb mr10">共1000条</i> <em>共充值了 50,000  元（查询单个客户的时候显示该统计）</em><span
                    class="fr"><i class="col2 mr10">一次最多导出<em>1000</em>条</i><a
                    th:href="@{/product/addition.html}" class="add-button">导出</a></span></div>
            <!--功能操作 end-->
            <!--table-->
            <div class="layui-form mt20">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>充值单号</th>
                        <th>公司名称</th>
                        <th>单号</th>
                        <th>产品服务</th>
                        <th>充值类型</th>
                        <th>充值金额</th>
                        <th>服务时间(单价)</th>
                        <th>客户归属</th>
                        <th>合同编号</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
            <!--table end-->
            <!--page-->
            <div class="layui-table-tool mt20">
                <div class="layui-inline layui-table-page" id="layui-table-page1">
                    <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-1">

                        <a id="prevPage" href="javascript:gotoPrev();" class="layui-laypage-prev layui-disabled"
                           data-page="0">
                            <i class="layui-icon"></i>
                        </a>
                        <span id="front"></span>
                        <span class="layui-laypage-curr">
                            <em class="layui-laypage-em"></em>
                            <em id="currentPage">1</em>
                        </span>
                        <span id="next"></span>
                        <a id="nextPage" href="javascript:gotoNext();" class="layui-laypage-next" data-page="2">
                            <i class="layui-icon"></i>
                        </a>
                        <span id="totalTxt" class="layui-laypage-count">共 0 条</span>
                        <span id="pagesTxt" class="layui-laypage-count">共 0 页</span>
                        <span class="layui-laypage-limits">
                            <input type="hidden" id="pageNum" value="1"/>
                            <input type="hidden" id="pages" value="1"/>
                            <select id="pageSize" lay-ignore="" onchange="refreshPageSize()">
                                <option value="15" selected="selected">15 条/页</option>
                                <option value="30">30 条/页</option>
                                <option value="50">50 条/页</option>
                            </select>

                            </span>
                        <span class="layui-laypage-skip">
                            到第<input type="text" id="prodPageNum" min="1" value="1" class="layui-input"/>页
                            <button type="button" class="layui-laypage-btn" onclick="gotoPage()">确定</button></span>

                    </div>
                </div>
            </div>
            <!--page end-->
        </div>
    </div>
    <div class="layui-side layui-bg-black kit-side" th:include="finance :: left"></div>
</div>
